name: Update Gallery with Thumbnails

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-gallery:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Install ImageMagick
      run: sudo apt-get update && sudo apt-get install -y imagemagick
    
    - name: Create thumbnails and generate image list
      run: |
        mkdir -p assets
        mkdir -p assets/thumbs
        
        # Thumbnails erstellen (300x300px, quadratisch)
        shopt -s nullglob
        for img in assets/*.jpg assets/*.jpeg assets/*.png assets/*.gif assets/*.webp; do
          if [ -f "$img" ]; then
            filename=$(basename "$img")
            convert "$img" -resize 300x300^ -gravity center -extent 300x300 "assets/thumbs/thumb_$filename"
            echo "Thumbnail erstellt fÃ¼r: $filename"
          fi
        done
        
        # Bilderliste generieren
        echo "const imageList = [" > image-list.js
        find assets -maxdepth 1 -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" -o -iname "*.webp" -o -iname "*.svg" \) -exec basename {} \; | sort | sed 's/.*/"&",/' >> image-list.js
        echo "];" >> image-list.js
        
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add assets/thumbs/ image-list.js
        git diff --staged --quit || git commit -m "Auto-update gallery and thumbnails [skip ci]"
        git push
